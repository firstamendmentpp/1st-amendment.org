<script>
const menu = document.querySelector('.menu');
const words = document.querySelector('.FAPP-dyn');
const eagle = document.querySelector('.eagle-size');
const size = document.querySelector('.menu-stuff');

const maxScroll = 15; // scroll threshold in px

// Original (non-shrunk) values
const menuOriginal = 5; // in vw
const eagleOriginal = 7.5; // in vw
const wordsPaddingOriginalTop = 1.5; // rem
const wordsPaddingOriginalBottom = 1.5; // rem
const wordsFontOriginal = 1.8; // in vw
const sizeOriginal = 85.2; //vh

// Target (shrunk) values
const menuShrunk = 4; // vw
const eagleShrunk = 6.7; // vw
const wordsPaddingShrunkTop = 0.75; // rem
const wordsPaddingShrunkBottom = 0.75; // rem
const wordsFontShrunk = 1.6; // rem (we can use min clamp value as target)
const sizeShrunk = 87.5; // vh

window.addEventListener('scroll', () => {
  const scroll = document.documentElement.scrollTop;
  let progress = scroll / maxScroll;
  if (progress > 1) progress = 1; // clamp between 0 and 1

  // Interpolate values between original and shrunk
  const menuWidth = menuOriginal - (progress * (menuOriginal - menuShrunk));
  const eagleWidth = eagleOriginal - (progress * (eagleOriginal - eagleShrunk));
  const wordsPaddingTop = wordsPaddingOriginalTop - (progress * (wordsPaddingOriginalTop - wordsPaddingShrunkTop));
  const wordsPaddingBottom = wordsPaddingOriginalBottom - (progress * (wordsPaddingOriginalBottom - wordsPaddingShrunkBottom));
  const wordsFont = wordsFontOriginal - (progress * (wordsFontOriginal - wordsFontShrunk));
  const sizeFinalish = sizeOriginal - (progress * (sizeOriginal - sizeShrunk));

  // Apply styles dynamically
  menu.style.width = `${menuWidth}vw`;
  eagle.style.width = `${eagleWidth}vw`;
  words.style.paddingTop = `${wordsPaddingTop}rem`;
  words.style.paddingBottom = `${wordsPaddingBottom}rem`;
  words.style.fontSize = `${wordsFont}vw`;
  size.style.height = `${sizeFinalish}vh`;
});
</script>


<script>
document.querySelectorAll('.Sections').forEach(section => {
    const button = section.querySelector('.Sections-button');
    const content = section.parentElement.querySelector('.Sections-content');
    const img = document.getElementById('images')

    // Click toggles everywhere
    button.addEventListener('click', () => {
        if (section.classList.contains('open')) {
            section.classList.remove('open');
            setTimeout(() => {
                content.style.maxHeight = "0px";
                content.style.opacity = "0";
                img.src = 'images/menu.png'
            }, 0.00001); // match dropOut animation duration
        } else {
            section.classList.add('open');
            content.style.maxHeight = "100vh";
            content.style.opacity = "1";
            img.src = 'images/close.png'
        }
    });
});
</script>
